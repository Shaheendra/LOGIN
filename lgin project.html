<html>
    <head>
        <title>LOGIN</title>
        <style>
            body{
                background-color: black;
                animation: x 5s infinite;
            }
            .main{
                display: flex;
                gap: 3px;
                flex-wrap: wrap;
                justify-content: center;
                align-content: center;
                position: relative;
            }
            .main {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgb(34,173,34),black);
            background-size: 100% 200%;
            animation: moveColor 2s linear infinite ;
            animation-direction: alternate;
            }
            @keyframes moveColor { 
            0% {
                background-position:  0% 0%;
               }
            100% {
                  background-position:  0% 100%;
            }
            }
            .div{
                width:100px;
                height:100px;
                background-color: rgb(60, 57, 57);
                transition: 1s; 
            }
            .div:hover{
                background-color:rgb(34, 173, 34);
                transition: 0s;
            }
            .login{
                position: absolute;
                width:30%;
                height:60%;
                background-color:black;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);   
                border:4px solid white;
                border-radius: 10px;
                color: white;
                outline:8px solid rgb(34, 173, 34);  
                display: flex;     
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .header{
                background:rgb(60, 57, 57);
                width: 99%;
                height:10%;
                border:2px solid white ;
                position: relative;
                display:flex;
                justify-content: flex-end;
                align-items: center;   
                gap:6px;             
            }
            a{
                color:red;
                border: 2px solid white; 
                background-color: black;
                padding:10px 20px;
            }
            a:hover{
                color:black;
                background-color: yellow;
                border-radius: 50%;
                transition: 1s;
            }
            h1{
                color:rgb(34, 173, 34);
            }
            button{
                background-color:rgb(34, 173, 34);
                border:2px solid grey;
                position:absolute;
                top:80%;
                left:80%;
            }
            button:hover{
                background-color:red;
                border:2px solid grey;
                color:black;
                border-radius: 50%;
                transition: 1s;
                transform:scale(1.2,1.2);      
            }
            .input{
                background-color: grey;   
            }
            form{
                display: flex;
                flex-direction: column;
                align-content: center;   
                gap: 10px;     
            }
        </style>
